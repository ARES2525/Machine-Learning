<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Spam Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #3f51b5, #2196f3);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #2196f3;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1769aa;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 10px;
    }

    .spam {
      color: #b91c1c;
      background-color: #fee2e2;
    }

    .not-spam {
      color: #065f46;
      background-color: #d1fae5;
    }

    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ Working Image -->
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Spam Filter Icon" class="logo" />

    <h1>Email Spam Classifier</h1>
    <form method="POST">
      <textarea name="text" placeholder="Paste your email text here..." required>{{ input_text or '' }}</textarea>
      <button type="submit">Classify</button>
    </form>

    {% if prediction %}
      <div class="result {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
        Prediction: {{ prediction }}
      </div>
    {% endif %}

    <div class="footer-note">üîê Your data is not stored. Classification is done on the fly.</div>
  </div>
</body>
</html>
