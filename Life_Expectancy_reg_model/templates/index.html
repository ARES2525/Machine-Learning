<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Expectancy Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e1e1e;
      padding: 2rem;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }

    .header-img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #222;
      text-align: center;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: #333;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: #007aff;
      outline: none;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,122,255,0.3);
    }

    button {
      background-color: #007aff;
      color: white;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ecb;
    }

    .result {
      margin-top: 1.8rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #2a2a72;
      text-align: center;
      min-height: 40px;
    }

    .error {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #d62828;
      text-align: center;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      opacity: 0.85;
    }
  </style>
</head>



<body>
<div class="container">
    <img src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=900&q=80" alt="Health and Wellness" class="header-img">
    
    <h1>üåç Life Expectancy Predictor</h1>
    <p class="subtitle">üîÆ Predict the average life expectancy based on country and year</p>

    <form id="predict-form">
      <label for="country">üåê Country:</label>
      <select id="country" required>
        <option value="" disabled selected>Select a country</option>
      </select>

      <label for="year">üìÖ Year:</label>
      <input type="number" id="year" min="1950" max="2100" value="2025" required />

      <button type="submit">üöÄ Predict</button>
    </form>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <footer>üåü Made with ‚ù§Ô∏è Mohak Agrawal</footer>
  </div>
<script>
  // Populate countries dropdown
  async function fetchCountries() {
    try {
      const response = await fetch('http://127.0.0.1:5000/get_country_names');
      const data = await response.json();
      const select = document.getElementById('country');
      data.countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        select.appendChild(option);
      });
    } catch (err) {
      document.getElementById('error').textContent = 'Failed to load countries.';
    }
  }

  // Handle form submission
  document.getElementById('predict-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const country = document.getElementById('country').value;
    const year = document.getElementById('year').value;
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    resultDiv.textContent = '';
    errorDiv.textContent = '';

    if (!country || !year) {
      errorDiv.textContent = 'Please select a country and enter a valid year.';
      return;
    }

    try {
      // Your backend expects JSON in POST body
      const response = await fetch('http://127.0.0.1:5000/predict_life_expectancy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ country: country, year: parseInt(year) })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Prediction request failed');
      }

      const data = await response.json();
      resultDiv.textContent = `Estimated Life Expectancy is : ${data.estimated_life_expectancy} years`;
    } catch (err) {
      errorDiv.textContent = err.message || 'Error fetching prediction. Please try again later.';
    }
  });

  fetchCountries();
</script>



</body>
</html>
